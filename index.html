<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./action.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4 pt-4">
        <div class="col-md-4 offset-md-4">
          <button 
            type="button"
            class="btn btn-secondary btn-lg btn-block"
            onclick="onFileOpen()"
          >파일 선택</button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-10 offset-md-1">
          <div role="alert" id="file-checker"></div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-lg-10">
          <form class="needs-validation" novalidate>
            <div class="input-group">
              <input 
                type="text" 
                class="form-control" 
                placeholder="사이트맵 제작에 진행할 시간을 넣어주세요"
                required
              >
              <div class="input-group-append">
                <span class="input-group-text">단위: 분</span>
                <button class="btn btn-outline-primary" type="submit">제작 시작</button>
              </div>
              <div class="invalid-feedback"></div>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-lg-12">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-6 offset-sm-3">
          <div role="alert" id="result-file-error"></div>
        </div>
      </div>
    </div>
  </body>
</html>
